<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Can Show HTML Elements</title>
</head>
<body>
    <p id="demo">JavaScript Can Show HTML Elements</p>
    <p id="demo2" style="display: none">Show HTML Elements</p>
    <button onclick="document.getElementById('demo2').style.display='block' ">Click Here</button>
    
</body>
</html>
