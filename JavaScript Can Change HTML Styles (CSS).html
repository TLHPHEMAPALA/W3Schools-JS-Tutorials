<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Can Change HTML Styles (CSS)</title>
</head>
<body>
    <p id="demo">JavaScript Can Change HTML Styles (CSS)</p>
    <button onclick="document.getElementById('demo').style.fontSize='35px' ">Click Here to Change</button>
    <button onclick="document.getElementById('demo').style.fontSize='50px' ">Click Here to Change</button>
</body>
</html>
